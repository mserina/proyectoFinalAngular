<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
  <!-- Columna para Nombre Completo -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.nombreCompleto }}</td>
  </ng-container>

  <!-- Columna para Teléfono Móvil -->
  <ng-container matColumnDef="movil">
    <th mat-header-cell *matHeaderCellDef>Teléfono Móvil</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.movil }}</td>
  </ng-container>

  <!-- Columna para Correo Electrónico -->
  <ng-container matColumnDef="correoElectronico">
    <th mat-header-cell *matHeaderCellDef>Correo Electrónico</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.correoElectronico }}</td>
  </ng-container>

  <!-- Columna para Tipo de Usuario -->
  <ng-container matColumnDef="tipoUsuario">
    <th mat-header-cell *matHeaderCellDef>Tipo de Usuario</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.tipoUsuario }}</td>
  </ng-container>

  <!-- Columna para Foto -->
  <ng-container matColumnDef="foto">
    <th mat-header-cell *matHeaderCellDef>Foto</th>
    <td mat-cell *matCellDef="let usuario">
      <img
        *ngIf="usuario.foto"
        [src]="usuario.foto"
        alt="Foto del usuario"
        style="width: 40px; height: 40px; border-radius: 50%"
      />
    </td>
  </ng-container>

  <!-- Columna para Contraseña (puedes ocultar este campo si no deseas mostrarlo) -->
  <ng-container matColumnDef="contrasena">
    <th mat-header-cell *matHeaderCellDef>Contraseña</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.contrasena }}</td>
  </ng-container>

  <!-- Encabezados de las columnas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- Filas de los datos -->

  <h1>hola</h1>
</table>
