
<div class="contenedor-tabla">
  <table mat-table [dataSource]="usuarios" matSort class="mat-elevation-z8">

    <!-- Columna para Nombre Completo -->
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Completo</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.nombreCompleto }}</td>
    </ng-container>

    <!-- Columna para Teléfono Móvil -->
    <ng-container matColumnDef="movil">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono Móvil</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.movil }}</td>
    </ng-container>

    <!-- Columna para Correo Electrónico -->
    <ng-container matColumnDef="correoElectronico">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo Electrónico</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.correoElectronico }}</td>
    </ng-container>

    <!-- Columna para Tipo de Usuario -->
    <ng-container matColumnDef="tipoUsuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.tipoUsuario }}</td>
    </ng-container>

    <!-- Columna para Foto -->
    <ng-container matColumnDef="foto">
      <th mat-header-cell *matHeaderCellDef>Foto</th>
      <td mat-cell *matCellDef="let usuario">
        <img *ngIf="usuario.foto" [src]="usuario.foto" alt="Foto" width="50">
        <span *ngIf="!usuario.foto">No disponible</span>
      </td>
    </ng-container>

    <!-- Columna para Contraseña -->
    <ng-container matColumnDef="contrasena">
      <th mat-header-cell *matHeaderCellDef>Contraseña</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.contrasena }}</td>
    </ng-container>

    <!-- Columna para Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-button color="primary" (click)="modificarUsuario(usuario)">Editar</button>
        <button mat-button color="warn" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
      </td>
    </ng-container>

    <!-- Encabezados de las columnas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Filas de los datos -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
