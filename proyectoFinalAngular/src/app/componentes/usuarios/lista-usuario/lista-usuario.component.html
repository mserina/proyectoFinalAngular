<app-barra-navegacion></app-barra-navegacion>

<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
 
  <!-- Columna para Nombre Completo -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.nombreCompleto }}</td>
  </ng-container>

  <!-- Columna para Teléfono Móvil -->
  <ng-container matColumnDef="movil">
    <th mat-header-cell *matHeaderCellDef>Teléfono Móvil</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.movil }}</td>
  </ng-container>

  <!-- Columna para Correo Electrónico -->
  <ng-container matColumnDef="correoElectronico">
    <th mat-header-cell *matHeaderCellDef>Correo Electrónico</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.correoElectronico }}</td>
  </ng-container>

  <!-- Columna para Tipo de Usuario -->
  <ng-container matColumnDef="tipoUsuario">
    <th mat-header-cell *matHeaderCellDef>Rol</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.tipoUsuario }}</td>
  </ng-container>

  <!-- Columna para Foto -->
  

  <!-- Columna para Contraseña -->
  <ng-container matColumnDef="contrasena">
    <th mat-header-cell *matHeaderCellDef>Contraseña</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.contrasena }}</td>
  </ng-container>

  <!-- Columna para botones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let usuario">
      <button mat-button (click)="modificarUsuario(usuario.id)">Editar</button>
      <button mat-button (click)="eliminarUsuario(usuario.id)">Eliminar</button>
    </td>
  </ng-container>

 
  <!-- Encabezados de las columnas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- Filas de los datos -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <h1>hola</h1>
</table>
